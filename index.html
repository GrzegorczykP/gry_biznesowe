<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pianino</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="center">
    <div id="play-zone">
        <div id="bars"></div>
        <div id="keyboard">
            <div class="white-key"><span>S</span></div>
            <div class="black-key"><span>E</span></div>
            <div class="white-key"><span>D</span></div>
            <div class="black-key"><span>R</span></div>
            <div class="white-key"><span>F</span></div>
            <div class="white-key"><span>G</span></div>
            <div class="black-key"><span>Y</span></div>
            <div class="white-key"><span>H</span></div>
            <div class="black-key"><span>U</span></div>
            <div class="white-key"><span>J</span></div>
            <div class="black-key"><span>I</span></div>
            <div class="white-key"><span>K</span></div>
            <div class="white-key"><span>L</span></div>
            <div class="black-key"><span>P</span></div>
            <div class="white-key"></div>
        </div>
    </div>
    <div id="song-select">
        <input type="button" value="Twinkle, twinkle, little star - łatwy"
               onclick="global.buttons.selectClick(this, 'Twinkle twinkle little star')"/>
        <input type="button" value="Oda do radości - średni"
               onclick="global.buttons.selectClick(this, 'Beethoven - Theme from Ode to Joy')"/>
        <input type="button" value="Joy to the World - średni" onclick="global.buttons.selectClick(this, 'Joy to the World')"/>
        <input type="button" value="Amazing Grace - trudny" onclick="global.buttons.selectClick(this, 'Amazing Grace')"/>
    </div>
    <div style="clear: both"></div>
    <div id="play-mode">
        <input type="button" value="Playback" onclick="global.buttons.play(this, true)" style="margin-right: 5px;"/>
        <input type="button" value="Graj" onclick="global.buttons.play(this)"/>
    </div>
</div>
</body>
</html>
